<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/yoga/css/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/yoga/css/static.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/yoga/css/main.css">
  <title></title>
  <include file="Common:top"/>
</head>
<body>
<div class="loginform-wrapper has-background-image">
	<div class="loginform-inner">
	<h3 class="signform-title">用户登录</h3>
		<form method="post" action="" class="form-horizontal" id="form0">
			<div class="form-group">
				<label for="username" class="login-icon"><img src="__PUBLIC__/yoga/img/people.png" alt="" class="pull-left"></label>
				<div class="login-input">
					<input type="text" class="form-control" id="username" placeholder="手机号" name="username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="login-icon"><img src="__PUBLIC__/yoga/img/lock.png" alt="" class="pull-left"></label>
				<div class="login-input">
					<input type="password" class="form-control" id="password" placeholder="密码" name="password">
				</div>
			</div>
			<div class="form-group">
				<div class="login-submit">
					<button type="submit" class="btn btn-default" id="dlogin">登录</button>
				</div>
			</div>
		</form>
		<div class="page-link-wrapper">
			<a href="{:U('Login/sign')}" class="pull-left">注册账号</a>
			<a href="{:U('Login/findpwd')}" class="pull-right">找回密码</a>
		</div>
	</div>

</div>
<script type="text/javascript" src="__PUBLIC__/yoga/js/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/yoga/js/main.js"></script>
<script type="text/javascript">
$(function(){

	function logcomplete(data){
		if(data.status==1){
			window.location.href=data.url;

			return false;
		}else{
			layer.alert(data.info, {icon: 6}, function(index){
				layer.close(index);

				});
			return false;
		}
	}


	$('#dlogin').click(function(e){
		e.preventDefault();

		$.ajax({
			url:"{:U('Login/runlogin')}",
            data:$('.form-horizontal').serialize(),
			success: logcomplete, // 这是提交后的方法
			dataType: 'json'
		});
	}

	);

});
</script>
<include file="Common:footer"/>
</body>
</html>
